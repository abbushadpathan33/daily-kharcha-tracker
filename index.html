<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Kharcha Tracker</title>

<style>
:root {
  --bg:#0f0f0f;
  --card:#1a1a1a;
  --yellow:#ffd400;
  --text:#fff;
  --muted:#888;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#000;
  color:var(--yellow);
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.container{
  padding:15px;
  padding-bottom:80px;
}
.card{
  background:var(--card);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input,select{
  background:#000;
  color:#fff;
}
button{
  background:var(--yellow);
  color:#000;
  font-weight:bold;
}
.expense{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #333;
  padding:10px 0;
}
small{color:var(--muted);}
.delete{color:red;cursor:pointer;}
.ad{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#666;
}
</style>
</head>

<body>

<header>ðŸ’° Daily Kharcha Tracker</header>

<div class="container">

<div class="card">
<h3>Add Expense</h3>
<input type="number" id="amount" placeholder="Amount â‚¹">
<select id="category">
<option>Food</option>
<option>Travel</option>
<option>Shopping</option>
<option>Recharge</option>
<option>Other</option>
</select>
<input type="text" id="note" placeholder="Note (optional)">
<button onclick="addExpense()">Save</button>
</div>

<div class="card">
<h3>Expenses</h3>
<div id="list"></div>
</div>

</div>

<div class="ad">Banner Ad Space</div>

<script>
let expenses=JSON.parse(localStorage.getItem("expenses"))||[];

function addExpense(){
let amount=document.getElementById("amount").value;
let category=document.getElementById("category").value;
let note=document.getElementById("note").value;
if(!amount) return alert("Enter amount");
expenses.push({
amount,category,note,
date:new Date().toLocaleDateString()
});
localStorage.setItem("expenses",JSON.stringify(expenses));
document.getElementById("amount").value="";
document.getElementById("note").value="";
render();
}

function del(i){
expenses.splice(i,1);
localStorage.setItem("expenses",JSON.stringify(expenses));
render();
}

function render(){
let list=document.getElementById("list");
list.innerHTML="";
expenses.slice().reverse().forEach((e,i)=>{
list.innerHTML+=`
<div class="expense">
<div>â‚¹${e.amount} - ${e.category}<br>
<small>${e.note||""} â€¢ ${e.date}</small></div>
<div class="delete" onclick="del(${expenses.length-1-i})">X</div>
</div>`;
});
}
render();
</script>

</body>
</html>
